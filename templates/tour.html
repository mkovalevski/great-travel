{% extends "base.html" %}

{% block container %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tour.title }} {% for star in range(stars) %}★{% endfor %}</h1>
      <!-- HERO-->
      <p class="lead">{{ tour.country }} {{ single_departures[tour.departure] }} {{ tour.date }} {{ tour.nights }} ночей</p>
      <img src="{{ tour.picture }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ tour.description }}</p>
      <a href="https://www.aviasales.ru/" class="btn btn-success btn-lg">Купить тур за {{ tour.price }}&#8381</a>
    </section>
  </main>
{% endblock %}
